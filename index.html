<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="filters-sidebar">
        <h3>Filter by Position</h3>
        <div class="position-filter" id="positionFilters"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>⚽ Football Manager Pro</h1>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search players...">
            <div class="admin-controls" id="adminControls">
                <button class="add-btn" onclick="toggleForm()">Add New Player</button>
            </div>
        </header>
        <div class="players-grid" id="playersGrid"></div>
    </div>

    <div class="modal-overlay" id="playerModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="add-form" id="addForm">
        <h2 id="formTitle">➕ Add New Footballer</h2>
        <input type="text" class="form-input" id="name" placeholder="Full Name" required>
        <div class="file-input">
            <label for="photo">Choose Player Photo</label>
            <input type="file" id="photo" accept="image/*">
        </div>
        <input type="text" class="form-input" id="position" placeholder="Position" required>
        <input type="number" class="form-input" id="age" placeholder="Age" min="16" required>
        <input type="text" class="form-input" id="club" placeholder="Current Club" required>
        <textarea class="form-input" id="stats" placeholder="Key Stats (e.g., Goals: 25, Assists: 12)"
            rows="4"></textarea>
        <div style="display: flex; gap: 1rem;">
            <button class="add-btn" id="saveButton" onclick="saveOrUpdatePlayer()">Save Player</button>
            <button class="add-btn" style="background: #ff4444;" onclick="toggleForm()">Cancel</button>
        </div>
    </div>

    <button class="admin-login-btn" onclick="adminLogin()">Admin Login</button>
    <script src="script.js"></script>


</body>

</html>
